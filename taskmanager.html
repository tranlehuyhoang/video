<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS26819</title>

    <style>
        /* Định dạng video để lấp đầy toàn màn hình */
        #fullscreen-video {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>

<body>
    <video id="fullscreen-video" controls>
        <source src="./video/taskmanager.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Lắng nghe sự kiện click để chuyển đổi vào chế độ fullscreen
        document.getElementById('fullscreen-video').addEventListener('click', function () {
            var elem = document.getElementById('fullscreen-video');
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        });
    </script>
</body>

</html>
